<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Shop Now</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar" aria-label="desktop navigation">
          <span class="navbar__logo"
            ><a href="./index.html">Carli's Shoppe</a></span
          >
          <ul class="navbar__links">
            <li class="navbar__link"><a href="./index.html">Home</a></li>
            <li class="navbar__link"><a href="#">About</a></li>
            <li class="navbar__link"><a href="./shop.html">Shop</a></li>
          </ul>
          <div class="cart-mobile-icon-container">
            <div class="cart-icon">
              <span class="small-circle-quantity">0</span>
              <i class="fas fa-shopping-cart fa-lg"></i>
            </div>
            <span class="mobile-menu-icon"
              ><i class="fas fa-bars fa-2x"></i
            ></span>
          </div>
        </nav>
        <nav class="sidebar" aria-label="mobile navigation">
          <div class="sidebar__header">
            <span class="sidebar__icon"
              ><i class="fas fa-arrow-left fa-2x"></i
            ></span>
          </div>
          <ul class="sidebar__links">
            <li><a class="sidebar__link" href="./index.html">Home</a></li>
            <li><a class="sidebar__link" href="#">About</a></li>
            <li><a class="sidebar__link" href="./shop.html">Shop Now</a></li>
          </ul>
        </nav>
      </header>
      <div class="gutter"></div>
      <div class="hero hero-shop-pg"></div>
      <section class="flex-center-col">
        <div class="cart">
          <div class="cart__header-body-container">
            <div class="cart__header">
              <h3 class="cart__title">CART</h3>
              <span class="sidebar__icon" data-action="cart-sidebar-arrow"
                ><i class="fas fa-arrow-left fa-2x"></i
              ></span>
            </div>
            <div class="cart__body">
              <table>
                <thead>
                  <tr>
                    <th class="cart__table-header-left">Item</th>
                    <th>Qty</th>
                    <th class="cart__table-header-right">Price</th>
                  </tr>
                </thead>
                <tbody class="cart__items-list"></tbody>
              </table>
            </div>
          </div>
          <div class="cart__footer">
            <form action="">
              <div class="cart__total">
                <span class="cart__total-text">total</span>
                <span class="cart__total-price">0</span>
              </div>
              <button class="cart__checkout-btn">Checkout</button>
            </form>
          </div>
        </div>
        <div class="products-container"></div>
      </section>
      <footer class="flex-center-col footer">
        <div class="footer__links-container">
          <ul class="footer__link-block">
            <li><a href="#">About Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Press</a></li>
          </ul>
          <ul class="footer__link-block">
            <li><a class="footer__link" href="#">Contact Us</a></li>
            <li><a href="#">Refund Policy</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
          </ul>
          <ul class="footer__link-block">
            <li><a href="#">Shipping Policy</a></li>
            <li><a href="#">Subscription Policy</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Visit Us</a></li>
          </ul>
        </div>
        <ul class="social-icon-container">
          <li>
            <a href="#"><i class="fab fa-facebook-square fa-lg"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram-square fa-lg"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter-square fa-lg"></i></a>
          </li>
        </ul>
      </footer>
      <div class="mobile-overlay"></div>
    </div>
  </body>
</html>
