<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script src="./js/App.js" type="module"></script>
    <title>Carli's Shoppe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar" aria-label="desktop navigation">
          <span class="navbar__logo">Carli's Shoppe</span>
          <span class="mobile-menu-icon"
            ><i class="fas fa-bars fa-2x"></i
          ></span>
        </nav>
        <nav class="sidebar" aria-label="mobile navigation">
          <div class="sidebar__header">
            <span class="sidebar__icon"
              ><i class="fas fa-arrow-left fa-2x"></i
            ></span>
          </div>
          <ul class="sidebar__links">
            <li><a class="sidebar__link" href="#">Home</a></li>
            <li><a class="sidebar__link" href="#">About</a></li>
            <li><a class="sidebar__link" href="#">Shop Now</a></li>
          </ul>
        </nav>
      </header>
      <div class="gutter"></div>
      <div class="hero">
        <!-- <img
          class="hero__image"
          src="https://source.unsplash.com/Bkm6wO6pHOY/1920x1552"
          alt="bakery shop"
        /> -->
        <div class="hero__text-body">
          <h1 class="hero__title">Exquisite Desserts for Exquisite People</h1>
          <a href="#">Order Now Online</a>
        </div>
      </div>

      <div class="mobile-overlay"></div>
    </div>
  </body>
</html>
